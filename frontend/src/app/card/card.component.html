<div class="card" [ngStyle]="{ 'background-color': color }">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ desc }}
    </p>
    <button type="button" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-danger" (click)="deleteTodo()">
      Delete
    </button>
  </div>
</div>
